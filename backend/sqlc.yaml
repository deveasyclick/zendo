version: "2"
sql:
  - schema: "migrations"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_pointers_for_null_types: true
        
            

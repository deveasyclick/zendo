<svg
  width="280"
  height="280"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Main Z Stroke -->
  <path
    d="M20 25H80L35 75H80"
    stroke="url(#z-gradient)"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Speech Bubble Element -->
  <path
    d="M75 65C85 65 85 75 75 75L65 85V75H60C50 75 50 65 60 65H75Z"
    fill="url(#bubble-gradient)"
  />

  <defs>
    <linearGradient
      id="z-gradient"
      x1="20"
      y1="25"
      x2="80"
      y2="75"
      gradientUnits="userSpaceOnUse"
    >
      <stop stop-color="#007ACC"/>
      <stop offset="1" stop-color="#00F2FF"/>
    </linearGradient>

    <linearGradient
      id="bubble-gradient"
      x1="50"
      y1="65"
      x2="85"
      y2="85"
      gradientUnits="userSpaceOnUse"
    >
      <stop stop-color="#007ACC"/>
      <stop offset="1" stop-color="#00F2FF"/>
    </linearGradient>
  </defs>
</svg>
